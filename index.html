<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Jour 4 et 5</title>
</head>
<body>
    <h1>Les listes</h1>
    <h3>Liste non ordonées</h3>
    <ul>
        <li>Element 1</li>
        <li>Element 2</li>
        <li>Element 3</li>
    </ul>

    <h3>Liste ordonées</h3>
    <ol>
        <li>Element 1</li>
        <li>Element 2</li>
        <li>Element 3</li>
    </ol>

    <h3>Liste définitions</h3>
    <dl>
        <dt>Element 1</dt>
        <dd>Description element 1 <br> meme ici c'est indenté</dd>
        <dt>Element 2</dt>
        <dd>Description element 2</dd>
    </dl>

    <h1>Formulaire</h1>
    <form>
        <label for="nom">Nom</label>
        <input type="text" name="nom" id="nom">
        <label for="mot-de-passe">Mot de passe</label>
        <input type="password" name="mot-de-passe" id="mot-de-passe">
        <label for="date-de-naissance">Date de naissance</label>
        <input type="date" name="date-de-naissance" id="date-de-naissance">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <label for="heure">Heure de rendez-vous</label>
        <input type="time" name="heure" id="heure"><br>
        <label for="date-heure">Date et Heure de rendez-vous</label>
        <input type="datetime-local" name="date-heure" id="date-heure">
        <input type="checkbox" name="choix" id="choix" value="CheckOui">Oui
        <input type="checkbox" name="choix" id="choix" value="CheckNon">Non

        <input type="radio" name="choix" id="choix" value="Radio1"> Choix 1
        <input type="radio" name="choix" id="choix" value="Radio2"> Choix 2
        <input type="radio" name="choix" id="choix" value="Radio3"> Choix 3

        <select name="choix" id="choix">
            <option value="option1">Element 1</option>
            <option value="option2">Element 2</option>
            <option value="option3">Element 3</option>
        </select>
        <input type="submit" value="submit">
        <button>Envoyer 1</button>
    </form>

    <button>Envoyer</button>
</body>
</html>
